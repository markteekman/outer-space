<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Lato:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/make-it-pretty.css">

    <!-- javascript -->
    <script defer src="js/make-it-work.js"></script>
    <script defer src="js/fontawesome.js"></script>

    <!-- open graph -->
    <meta property="og:title" content="Outer Space">
    <meta property="og:description" content="Outer Space is een kleine tech demo puur gemaakt met CSS3 Keyframes en Animations en een SCSS functie voor het genereren van sterren bestaande uit meerdere box-shadows.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://markteekman.nl/levelup/outer-space">
    <meta property="og:image" content="img/og-level-outer-space.jpg">

    <!-- title -->
    <title>Outer Space</title>
  </head>
  <body>

    <!-- main -->
    <main>
      <div class="credits">
        <a class="fancy-link" href="https://markteekman.nl/levelup/"><i class="fas fa-arrow-circle-right"></i> MEER LEVELS</a>
        <a class="fancy-link" href="https://github.com/markteekman/outer-space"><i class="fab fa-github"></i> SOURCE CODE OP GITHUB</a>
      </div>

      <!-- hero -->
      <section class="hero">

        <div class="galaxy">
          <div id="stars-small"></div>
          <div id="stars-medium"></div>
          <div id="stars-large"></div>
        </div>

        <div class="container">
          <div class="grid">
            <div class="cell">
              <div class="propopistion">
                <h1>Outer <br />
                  Space</h1>
              </div>
              <div class="images">
                <img src="img/planet.png" class="planet" alt="Een geanimeerde afbeelding van de aarde">
                <img src="img/moon.png" class="moon" alt="Een geanimeerde afbeelding van de maan">
                <img src="img/spaceman.png" class="spaceman" alt="Een geanimeerde afbeelding van een astronaut">
              </div>
            </div>
          </div>
        </div>

      </section>
      <!-- /hero -->

    </main>
    <!-- /main -->

  </body>
</html>
